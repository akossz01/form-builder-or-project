<div id="chartContainer">Statistics site works</div>

<script>
  // Make a GET request to retrieve votes from the database
  fetch("/api/votes")
    .then((response) => response.json())
    .then((data) => {
      // Process the retrieved data and create a chart
      const votes = data.votes;

      // Create a chart using a chart library of your choice (e.g., Chart.js)
      const chart = new Chart(document.getElementById("chartContainer"), {
        type: "bar",
        data: {
          labels: votes.map((vote) => vote.option),
          datasets: [
            {
              label: "Votes",
              data: votes.map((vote) => vote.count),
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    })
    .catch((error) => {
      console.error("Error:", error);
    });
</script>
